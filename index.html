<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ PIPK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
    }

    .header {
      background: #05284e;
      padding: 15px 26px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      height: 40px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-link {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 20px;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 40px 20px;
      background: #f8f9fa;
    }

    .content {
      max-width: 1200px;
      width: 100%;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      color: #05284e;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .menu-item {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 300px;
      gap: 16px;
    }

    .menu-image {
      width: 100%;
      height: 120px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
    }

    .menu-image img {
      height: 100%;
      width: auto;
      object-fit: contain;
      background: transparent;
    }

    .menu-title {
      font-size: 20px;
      font-weight: 600;
      color: #d0c05b;
      background: #05284e;
      padding: 10px 60px;
      border-radius: 40px;
      min-width: 240px;
      text-align: center;
    }

    .footer {
      background: #d0c05b;
      color: #1f2937;
      text-align: center;
      padding: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }

      .nav-link {
        font-size: 16px;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 40px;
      }

      .menu-item {
        width: 100%;
      }

      .menu-title {
        font-size: 18px;
        padding: 10px 40px;
        min-width: 200px;
      }

      .menu-grid {
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.PNG" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">FAQ</a>
      <a href="open_access.html" class="nav-link">Open Access</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main-container">
    <div class="content">
      <h1>FAQ PIPK</h1>
      <div class="menu-grid">
        <a href="penerapan.html" class="menu-item">
          <div class="menu-image">
            <img src="Penerapan.PNG" alt="Penerapan">
          </div>
          <div class="menu-title">Penerapan</div>
        </a>

        <a href="penilaian.html" class="menu-item">
          <div class="menu-image">
            <img src="Penilaian.PNG" alt="Penilaian">
          </div>
          <div class="menu-title">Penilaian</div>
        </a>

        <a href="reviu.html" class="menu-item">
          <div class="menu-image">
            <img src="Reviu.PNG" alt="Reviu">
          </div>
          <div class="menu-title">Reviu</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Copyright Â© 2025 PUSDIKLAT ANGGARAN DAN PERBENDAHARAAN. All rights reserved.
  </div>
</body>
</html>
